<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <header class="login">
        <h2>Login</h2>
    </header>
    <main>
        <form action="../index.html" target="_blank">
            <p>Para entrar digite seu email e senha</p>
            <section>
                <div class="usuario ">
                        <i class="material-icons">person</i>
                    <input class="email" type="email" placeholder="seu email" minlength="15" maxlength="50">
                </div>
                <div class="password">
                        <i class="material-icons">vpn_key</i>
                    <input class="senha" type="password" placeholder="sua senha" minlength="11">
                </div>
                <div class="submit">
                    <input class="submit" type="submit">
                    <input type="reset" value="Limpar">
                </div>
            </section>
        </form>
    </main>
</body>
</html>
